<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max and Min Value in 2D Array</title>
</head>

<body>
    <script>
        const maxmin2DArray = (arr) => {
            let max = arr[0][0];
            let min = arr[0][0];
            let i,j;

            for ( i = 0; i < arr.length; i++) {
                for ( j = 0; j < arr[i].length; j++) 
                {
                    if (arr[i][j] > max)
                    {
                        max = arr[i][j];
                    }
                    if (arr[i][j] < min) 
                    {
                        min = arr[i][j];
                    }
                }
            }

            return { max, min };
        }

        let arr = [[1, 2, 3],[4, 5, 6],[7, 8, 9]];
        console.log(arr);

        const maxminValues = maxmin2DArray(arr);
        console.log("Maximum value:", maxminValues.max);
        console.log("Minimum value:", maxminValues.min);
    </script>
</body>

</html>
